name: Validate and compile

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"
          cache-dependency-path: compiler/go.sum

      - name: Validate and compile
        run: make run

      - name: Check output file is up to date
        run: |
          OUTPUT=$(./compiler/bin/compile -print-out)
          git diff --exit-code "$OUTPUT" || (echo "::error::$OUTPUT is out of date. Run: make run" && exit 1)
